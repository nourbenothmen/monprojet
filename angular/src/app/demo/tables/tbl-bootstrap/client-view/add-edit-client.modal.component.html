<div class="modal-backdrop show"></div>
<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEdit ? 'Modifier' : 'Ajouter' }} un client</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input id="name" type="text" class="form-control" [(ngModel)]="client.name" name="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" [(ngModel)]="client.email" name="email">
          </div>
          <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input id="adresse" type="text" class="form-control" [(ngModel)]="client.adresse" name="adresse">
          </div>
          <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input id="telephone" type="text" class="form-control" [(ngModel)]="client.telephone" name="telephone">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="onSave()">Enregistrer</button>
        <button type="button" class="btn-close" (click)="onClose()"></button>

      </div>
    </div>
  </div>
</div>
