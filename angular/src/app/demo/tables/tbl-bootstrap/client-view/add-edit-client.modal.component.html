<div class="modal-header">
  <h4 class="modal-title">{{ isEdit ? 'Modifier' : 'Ajouter' }} Client</h4>
  <button type="button" class="btn-close" (click)="onClose()"></button>
</div>

<div class="modal-body">
  <form (ngSubmit)="onSave()">
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" [(ngModel)]="client.name" name="name" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="client.email" name="email" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Adresse</label>
      <input type="text" class="form-control" [(ngModel)]="client.adresse" name="adresse" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Téléphone</label>
      <input type="tel" class="form-control" [(ngModel)]="client.telephone" name="telephone" required>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">Annuler</button>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </form>
</div>
