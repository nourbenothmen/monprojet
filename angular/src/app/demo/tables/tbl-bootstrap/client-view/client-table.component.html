<div class="card">
  <div class="card-header">
    <h4 class="card-title">Liste des Clients</h4>
    <button class="btn btn-primary" (click)="openAddModal()">Ajouter Client</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Adresse</th>
            <th>Téléphone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients; trackBy: trackByClientId">
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.adresse }}</td>
            <td>{{ client.telephone }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(client)">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(client.id ?? undefined)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Le modal est maintenant géré par NgbModal.open(), pas besoin de <app-add-edit-client-modal> dans le template -->
