<div class="modal-header">
  <h4 class="modal-title">{{ isEdit ? 'Modifier' : 'Ajouter' }} Produit</h4>
  <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" [(ngModel)]="produit.name" name="name" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Prix</label>
      <input type="number" step="0.01" class="form-control" [(ngModel)]="produit.price" name="price" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Quantité</label>
      <input type="number" class="form-control" [(ngModel)]="produit.quantity" name="quantity" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Catégorie</label>
      <select class="form-select" [(ngModel)]="produit.category" name="category" required>
        <option value="">Sélectionnez une catégorie</option>
        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Quantité vendue</label>
      <input type="number" class="form-control" [(ngModel)]="produit.quantitySold" name="quantitySold">
    </div>

    <div class="mb-3">
      <label class="form-label">Ventes totales</label>
      <input type="number" step="0.01" class="form-control" [(ngModel)]="produit.totalSales" name="totalSales">
    </div>

    <div class="mb-3">
      <label class="form-label">Dernière date de vente</label>
      <input type="date" class="form-control" [(ngModel)]="produit.lastSoldDate" name="lastSoldDate">
    </div>

    <div class="mb-3" *ngIf="isEdit">
      <label class="form-label">Version (info)</label>
      <input type="number" class="form-control" [(ngModel)]="produit.version" name="version" readonly>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Annuler</button>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </form>
</div>
